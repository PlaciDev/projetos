<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <style>

        body {
            background-color: rgb(23, 26, 43);
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        div#login {
            background-color: rgba(0, 0, 0, 0.836);
            color: white;

            box-shadow: 0px 5px 9px 3px rgba(0, 0, 0, 0.445);
            
            padding: 10px 50px;
            text-align: center;
            border-radius: 10px;
            
            position:absolute;
            top: 50%;
            left: 50%;

            transform:translate(-50%, -50%);
            
            
        }

        input {
            padding: 10px;
            margin: 10px;
            border:none;
            border-radius: 10px;
            outline: none;
            
        }

        button {
            background-color: rgb(101, 114, 187);
            color: white;

            font-weight: bolder;

            padding: 10px 60px;
            margin: 12px;
            border: none;
            border-radius: 10px;
        }

        button:hover {
            background-color: rgb(45, 57, 122);
        }

        

    </style>
</head>
<body>
    <div id="login">
        <h1>Login</h1>
        <input type="text" placeholder="Nome">
        <br>
        <input type="password" placeholder="Senha">
        <br>
        <button>Enviar</button>
    </div>
</body>
</html>
